<html lang="pt-BR">
<head>

    <!-- Babel -->

    <!-- Configuração do Tailwind -->

    <!-- Estilos CSS Globais -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;1,400&display=swap');
        
        body { 
            font-family: 'Noto Sans', sans-serif;
            background-color: #0a1e3c;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            -webkit-font-smoothing: antialiased;
        }

        .presentation-wrapper {
            height: 100vh;
            width: 100vw;
            position: relative;
            background-color: #0a1e3c;
        }

        .slide {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.6s ease, transform 0.6s ease;
            transform: scale(1.02);
            z-index: 0;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
            z-index: 10;
        }

        .slide-bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            z-index: -1;
            transition: transform 10s linear;
        }

        .slide.active .slide-bg {
            transform: scale(1.05);
        }

        .slide-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(10, 30, 60, 0.96) 0%, rgba(10, 30, 60, 0.85) 100%);
        }

        /* Elements */
        .big-stat {
            font-size: 5rem;
            font-weight: 200;
            line-height: 1;
            background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.4) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @media (min-width: 768px) { .big-stat { font-size: 8rem; } }

        .concept-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .concept-card:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-5px);
            border-color: #00c2ff;
        }
        
        .hub-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 100%;
        }
        .hub-card:hover {
            background: rgba(255,255,255,0.08);
            border-color: #00c2ff;
            transform: translateY(-5px);
        }

        /* Panels */
        .deep-dive-panel {
            position: fixed; right: 0; top: 0; bottom: 0;
            width: 400px; max-width: 90vw;
            background: rgba(10, 30, 60, 0.98);
            backdrop-filter: blur(20px);
            z-index: 950;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 40px;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            box-shadow: -20px 0 50px rgba(0,0,0,0.5);
            overflow-y: auto;
        }
        .deep-dive-panel.open { transform: translateX(0); }
        
        .deep-dive-content h3 {
            color: #00c2ff; font-size: 1.2rem; font-weight: 700;
            margin-bottom: 1rem; margin-top: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding-bottom: 0.5rem;
        }
        .deep-dive-content p {
            line-height: 1.6; margin-bottom: 1rem; font-size: 0.95rem; color: rgba(255, 255, 255, 0.8);
        }
        .deep-dive-content ul {
            list-style: disc; padding-left: 1.5rem; margin-bottom: 1rem; color: rgba(255, 255, 255, 0.8);
        }

        /* Sidebar */
        .sidebar-overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px); z-index: 800; opacity: 0;
            pointer-events: none; transition: opacity 0.3s ease;
        }
        .sidebar-overlay.open { opacity: 1; pointer-events: auto; }

        .sidebar {
            position: fixed; left: 0; top: 0; bottom: 0; width: 320px;
            background: rgba(10, 30, 60, 0.98); backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateX(-100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 900; padding: 2rem; display: flex; flex-direction: column;
        }
        .sidebar.open { transform: translateX(0); }

        .nav-item {
            display: flex; align-items: center; gap: 15px; padding: 16px; border-radius: 12px;
            cursor: pointer; transition: all 0.2s; color: rgba(255, 255, 255, 0.6);
            border: 1px solid transparent;
        }
        .nav-item:hover { background: rgba(255, 255, 255, 0.05); color: white; border-color: rgba(255, 255, 255, 0.1); }
        .nav-item.active { background: rgba(0, 194, 255, 0.1); color: #00c2ff; border-color: rgba(0, 194, 255, 0.3); }
        
        .section-label {
            font-size: 10px; text-transform: uppercase; letter-spacing: 0.2em;
            color: rgba(255, 255, 255, 0.3); margin-top: 24px; margin-bottom: 8px; padding-left: 16px;
        }

        /* Build */
        .build { opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        .slide.active .build.show { opacity: 1; transform: translateY(0); }

        /* Controls */
        .control-btn {
            width: 48px; height: 48px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; cursor: pointer;
            border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); color: white;
        }
        .control-btn:hover { background: white; color: #0a1e3c; }

        /* Themes */
        .light-theme .slide-bg::after { background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(240, 244, 248, 0.9) 100%); }
        .light-theme { color: #0a1e3c; }
        .light-theme .control-btn { border-color: rgba(10,30,60,0.1); color: #0a1e3c; background: rgba(10,30,60,0.05); }
        .light-theme .control-btn:hover { background: #0a1e3c; color: white; }
        
        .glass-box { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); padding: 3.5rem; border-radius: 2rem; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 1.5rem; padding: 2.5rem; }
    </style>
</head>

            const handleNext = useCallback(() => {

                if (currentId === 'c2_hub') {
                    navigateToSlideId('c3_intro');
                    return;
                }

                if (buildStep < (slides[currentSlide].maxBuilds || 0)) {
                    setBuildStep(prev => prev + 1);
                } else if (currentSlide < slides.length - 1) {
                    setCurrentSlide(prev => prev + 1);
                    setBuildStep(0);
                }
            }, [buildStep, currentSlide, slides]);

            const handlePrev = useCallback(() => {
                if (buildStep > 0) {
                    setBuildStep(prev => prev - 1);
                } else if (currentSlide > 0) {
                    setCurrentSlide(prev => prev - 1);
                    setBuildStep(slides[currentSlide - 1].maxBuilds || 0);
                }
            }, [buildStep, currentSlide, slides]);

            useEffect(() => {
                const onKeyDown = (e) => {
                    if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'PageDown') handleNext();
                    if (e.key === 'ArrowLeft' || e.key === 'Backspace' || e.key === 'PageUp') handlePrev();
                    if (e.key === 'Escape') { setMenuOpen(false); setDeepDiveOpen(false); }
                };
                window.addEventListener('keydown', onKeyDown);
                return () => window.removeEventListener('keydown', onKeyDown);
            }, [handleNext, handlePrev]);

            useEffect(() => {
                if (buildStep === 0) {
                    const timer = setTimeout(() => setBuildStep(1), 400);
                    return () => clearTimeout(timer);
                }
            }, [currentSlide]);

                if (!slide.hideInMenu && !seenSections.has(slide.section)) {
                    seenSections.add(slide.section);
                    uniqueSections.push({ name: slide.section, startIndex: index });
                }
            });
